<template>
    <div class="slds-form-element">
      <div class="main-container slds-grid slds-grid_vertical slds-gutters slds-align_absolute-center">

          <!--img class="logo" src={logo} alt="Login Logo"/-->
          <div class="textbox">
            <!--<input type="text" id="LogInUsername" placeholder={label.PhoneNumber} class="slds-input inputBox" onchange={handleUsernameChange}/>-->
            <div class="slds-input input-box">
              <!--span class="prefix">+62</span-->
              <input type="text" id="LogInUsername" placeholder='Username' onchange={handleUsernameChange}/>
            </div>
            <!--p class={requiredTooltipDisplayData.phone}>{label.InputNumber}</p-->
          </div>

          <div class="textbox">
            <input type="password" id="LogInPassword" placeholder='password' class="slds-input inputBox" onchange={handlePasswordChange}/>
            <!--p class={requiredTooltipDisplayData.password}>{label.InputPassword}</p>
            <p class={errorTooltipDisplayData.password}>{loginError}</p-->
          </div>


          <div class="slds-col">
            <button type="submit" class="button slds-button slds-align_absolute-center" onclick={handleSignIn}>Sign In</button>
          </div>

          <div class="slds-col">
            <span><button class="slds-button slds-button_full-width slds-button_neutral slds-align_absolute-center pw-text" onclick={handleForgotPW}>Forget Password</button></span>
          </div>

          <div class="slds-col text-atua">
            <span class="atuaId">Or</span>
          </div>

          <div class="slds-col">
            <button type="submit" class="slds-button button-new-account" onclick={handleCreateAccount}>Create New Account</button>

          </div>

        </div>
    </div>
</template>
